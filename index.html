<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my GitHub Pages site!">
  <title>My GitHub Pages</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
      margin: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 10%;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2rem;
      color: #f0f0f0;
    }

    main {
      padding: 20px 10%;
      text-align: center;
    }

    main p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 1rem;
    }

    a {
      display: inline-block;
      color: #1e90ff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #1e90ff;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      background-color: #1e90ff;
      color: #121212;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 10px 10%;
      margin-top: 30px;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages</h1>
  </header>
  <main>
    <p>Explore my projects and assignments below:</p>
    <a href="assignments/assignment1.html">Assignment 1</a>
    <a href="assignments/assignment2.html">Assignment 2</a>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
